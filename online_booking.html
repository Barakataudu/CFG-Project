            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 date section">

                <select class="dropdown__item" name="time" id="time">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 party section">
              <div class="dropdown">
                <select
                  class="dropdown__item"
                  name="party-size"
                  id="party-size"

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
